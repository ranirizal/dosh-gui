<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Unlock Wallet</title>
    <link href="assets/css/global.css" rel="stylesheet">
    <link href="assets/css/photon.min.css" rel="stylesheet">
</head>
<body>
<div class="window">
    <div class="window-content">
        <div class="padded-bottom-more padded-horizontally-more padded-top-less">
            <h1>Wallet Password</h1>
            <form id="passwordPrompt">
                <div class="form-group">
                    <label for="walletPass">Password:</label>
                    <input class="form-control" type="password" id="walletPass" autofocus/>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-large btn-positive">Unlock</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    // Init
    const electron = require('electron');
    const {ipcRenderer} = electron;

    const walletPass = document.querySelector('#walletPass');

    // Events Out
    const walletForm = document.querySelector('#passwordPrompt');
    walletForm.addEventListener('submit', (event) => {
        event.preventDefault();
        ipcRenderer.send('wallet:unlock', {
            password: walletPass.value,
        });
    });
</script>
</body>
</html>
